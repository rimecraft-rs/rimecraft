[package]
name = "rimecraft-test-global"
version = "0.1.0"
edition = "2024"
authors = ["JieningYu <jiening.yu@outlook.com>"]
description = "Rimecraft global context for testing"
repository = "https://codeberg.org/DM-Earth/rimecraft/"
license = "AGPL-3.0-or-later"
categories = []

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
global-cx = { path = "../../core/global-cx", package = "rimecraft-global-cx", features = [
    "nbt",
] }
local-cx = { path = "../../core/local-cx", features = [
    "serde",
], package = "rimecraft-local-cx" }
identifier = { path = "../../util/identifier", package = "rimecraft-identifier", features = [
    "vanilla",
    "serde",
] }
fastnbt = "2.6"
serde = { version = "1.0", features = ["derive"] }
serde-update = { path = "../../util/serde-update", package = "rimecraft-serde-update" }
parking_lot = "0.12"
freezer = { path = "../../util/freezer", package = "rimecraft-freezer" }
# core components
registry = { path = "../../core/registry", package = "rimecraft-registry", optional = true }
text = { path = "../../core/text", package = "rimecraft-text", optional = true }
component = { path = "../../core/component", package = "rimecraft-component", optional = true }
render = { path = "../../core/render", package = "rimecraft-render", optional = true }
# client components
tooltip = { path = "../../client/tooltip", package = "rimecraft-client-tooltip", optional = true }
key-bind = { path = "../../client/key-bind", package = "rimecraft-client-key-bind", optional = true }
ui = { path = "../../client/ui", package = "rimecraft-client-ui", optional = true }
# util components
keyboard = { path = "../../util/keyboard", package = "rimecraft-keyboard", optional = true }
mouse = { path = "../../util/mouse", package = "rimecraft-mouse", optional = true }

[features]
registry = ["dep:registry"]
text = ["dep:text"]
component = ["dep:component", "registry"]
tooltip = ["dep:tooltip"]
keyboard = ["dep:keyboard"]
mouse = ["dep:mouse"]
render = ["dep:render"]
key-bind = ["dep:key-bind", "keyboard", "mouse"]
ui = ["dep:ui", "keyboard", "mouse"]

[lints]
workspace = true
