[package]
name = "rimecraft-block"
version = "0.1.0"
edition = "2021"
authors = ["JieningYu <jiening.yu@outlook.com>"]
description = "Minecraft Block primitives"
repository = "https://github.com/rimecraft-rs/rimecraft/"
license = "AGPL-3.0-or-later"
categories = []

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
rimecraft-registry = { path = "../../util/registry" }
glam = "0.25"
rimecraft-state = { path = "../state", optional = true }
rimecraft-edcode = { path = "../../util/edcode", optional = true }
serde = { version = "1.0", optional = true }

[features]
default = ["state"]
serde = ["dep:serde"]
state = ["dep:rimecraft-state"]
edcode = ["dep:rimecraft-edcode"]

[lints]
workspace = true
