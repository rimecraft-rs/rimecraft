[package]
name = "rimecraft-text"
version = "0.1.0"
edition = "2021"
authors = ["JieningYu <jiening.yu@outlook.com>", "C191239 <zhushunzhong2025@i.pkuschool.edu.cn>"]
description = "Minecraft text API"
repository = "https://github.com/rimecraft-rs/rimecraft/"
license = "AGPL-3.0-or-later"
categories = []

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
rgb = "0.8"
rimecraft-fmt = { path = "../../util/fmt" }
serde = { version = "1.0", features = ["derive"], optional = true }

[features]
default = []
serde = ["dep:serde"]

[lints]
workspace = true
